<style>
    .custom-button {
        background-color: #f0f0f0; /* 灰色背景 */
        border: 1px solid #4b0082; /* 暗紫色边框 */
        color: #4b0082; /* 暗紫色字体 */
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 5px;
    }
    .custom-button:hover {
        background-color: #e0e0e0;
    }
</style>
<div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
        <b data-i18n="Image Auto Generation">Image Auto Generation</b>
        <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>
    <div class="inline-drawer-content">
        <div class="flex-container flexnowrap">
            <label for="image_generation_insert_type" class="flex1" data-i18n="Image Insert Type">Image Insert Type</label>
            <select id="image_generation_insert_type" class="text_pole widthNatural margin0">
                <option data-i18n="Insert In Current Message" value="inline">Insert In Current Message</option>
                <option data-i18n="Inline Replace Mode" value="replace">Inline Replace Mode</option>
                <option data-i18n="Create New Message" value="new">Create New Message</option>
                <option data-i18n="Disable" value="disabled">Disable</option>
            </select>
        </div>

        <div class="flex-container flexnowrap">
            <label for="ai_prompt_generation" class="flex1" data-i18n="Enable AI Prompt Generation">Enable AI Prompt Generation</label>
            <input id="ai_prompt_generation" type="checkbox">
        </div>

        <div id="ai_prompt_settings" style="display: none;">
            <div class="flex-container flexnowrap">
                <label for="api_url" class="flex1" data-i18n="API URL">API URL</label>
                <input id="api_url" type="text" class="text_pole">
            </div>
            <div class="flex-container flexnowrap">
                <label for="api_key" class="flex1" data-i18n="API Key">API Key</label>
                <input id="api_key" type="password" class="text_pole">
            </div>
            <div class="flex-container flexnowrap">
                <label for="model" class="flex1" data-i18n="Model">Model</label>
                <select id="model" class="text_pole flex1"></select>
                <button id="get_models_button" class="custom-button" data-i18n="Get Model List">Get Model List</button>
                <button id="test_api_button" class="custom-button" data-i18n="Test">Test</button>
            </div>
            <div class="flex-container flexnowrap">
                <label for="max_chat_history" class="flex1" data-i18n="Max Chat History">Max Chat History</label>
                <input id="max_chat_history" type="number" class="text_pole" value="1">
            </div>
            <div class="flex-container flexnowrap">
                <label for="enable_world_info" class="flex1" data-i18n="Enable World Info">Enable World Info</label>
                <input id="enable_world_info" type="checkbox">
            </div>
            <div class="flex-container flex-direction-column">
                <label for="ordered_prompts" data-i18n="Ordered Prompts">Ordered Prompts</label>
                <textarea id="ordered_prompts" class="text_pole" rows="5"></textarea>
            </div>
        </div>
    </div>
</div>
